<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light" id="Marcas">Marcas</h1>
    </div>
  </div>
</section>

<div *ngIf="selected">
  <app-marca-detail [marcaDetail]="selectedMarca"></app-marca-detail>
</div>

 <hr />

<div class="album py-5" style="background-color: rgb(255, 255, 255)">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let marca of marcas">
        <div class="card shadow-sm">
          <img src="{{marca.logo}}" class="bd-placeholder-img card-img-top" width="100%" height="225">
          <div class="card-body">
            <p class="card-text">{{marca.nombre}}</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>Id:</b>  {{marca.id}}</li>
                <li class="list-group-item"><b>detalle_marca:</b> {{marca.detalle_marca}}</li>
                <li class="list-group-item"><b>url_marca:</b>  {{marca.url_sitio_web}}</li>
              </ul>z
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
