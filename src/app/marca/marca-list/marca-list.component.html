<!-- Título -->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light" id="marcas">Marcas</h1>
    </div>
  </div>
</section>


<!-- Contenido-->
<div class="container-fluid">
  <div class="container-fluid d-flex justify-content-between">
    <!-- Número de outfits-->
    <div>
      <p class="detail-filter">Marcas: ({{getNumberOfMarcas()}})</p>
    </div>

    <div class="d-flex justify-content-start">
      <!-- Botón de filtros -->
      <button class="btn mr-2" style="background-color: brown; color: white; margin-right: 2rem;" (click)="showFilters = !showFilters">Buscar</button>
      <br>
  </div>

  </div>
  <br>
  <div class="search-container" *ngIf="showFilters">
    <div class="row">
      <div class="col">
        <input type="text" [(ngModel)]="enteredSearchValue" (input)="onSearchTextChange()" class="my-search" placeholder="Buscar...">
      </div>
    </div>
  </div>

  <div class="row pb-5 mb-4 contenedor">
    <ng-container *ngFor="let marca of marcas | paginate: { itemsPerPage: 9, currentPage: p}">
          <div class="col-lg-4 col-md-6 mb-4 mb-lg-0" *ngIf="enteredSearchValue === '' || marca.nombre.toLowerCase().includes(enteredSearchValue)">
            <div class="card rounded shadow-lg border-0" (click)="onSelected(marca)" style="background-color:#EDF0F0;">
              <div class="card-body p-4"><img src="{{marca.logo}}" alt="{{marca.nombre}}" class="img-fluid d-block mx-auto mb-3 my-image">
                <h5 class="my-name">{{marca.nombre}}</h5>
                <ul class="list-inline small">
                </ul>
              </div>
            </div>
          </div>
    </ng-container>
  </div>
  <div class="mt-8 py-5 d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
