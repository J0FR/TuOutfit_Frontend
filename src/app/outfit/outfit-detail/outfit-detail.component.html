<header>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</header>


<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 ">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{outfitDetail.imagen}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID: {{outfitDetail.id}}</div>
                <h1 class="display-5 fw-bolder">{{outfitDetail.nombre}}</h1>
                <p class="lead">{{outfitDetail.descripcion}}</p>

                <div class="card-header py-3 px-4" id="headingTwo">
                  <h2 class="mb-0">
                  <button class="d-flex align-items-center justify-content-between btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  Massage Therapies
                  <i class="fa" aria-hidden="true"></i>
                  </button>
                  </h2>
                  </div>
                  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion" style="">
                    <div class="card-body py-md-5 px-4">
                    <ul>
                    <li class="d-sm-flex">
                    <span>Face Treatments</span>
                    <span>40 min.</span>
                    <span>$10</span>
                    </li>
                    <li class="d-sm-flex">
                    <span>Nail Treatments</span>
                    <span>30 min.</span>
                    <span>$20</span>
                    </li>
                    <li class="d-sm-flex">
                    <span>Medical Treatments</span>
                    <span>60 min.</span>
                    <span>$10</span>
                    </li>
                    <li class="d-sm-flex">
                    <span>Hair Treatments</span>
                    <span>30 min.</span>
                    <span>$30</span>
                    </li>
                    </ul>
                    </div>
                    </div>


                <div class="fs-5 mb-5">
                    <span><h5>${{outfitDetail.precio}}</h5></span>
                </div>
                <div class="d-flex">
                    <div class="interact">
                      <div class="interact">
                        <button class="btn btn-light heart">
                            <i class="fa fa-heart"></i> Like
                        </button>
                        <button class="btn btn-light comment">
                            <i class="fa fa-comment"></i> Comment
                        </button>
                      </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<script>
$(document).ready(function () {
  $('#accordion').on('hide.bs.collapse', function (e) {
    $(e.target)
      .prev('.card-header')
      .find('.fas')
      .removeClass('fa-chevron-up')
      .addClass('fa-chevron-down');
  });

  $('#accordion').on('show.bs.collapse', function (e) {
    $(e.target)
      .prev('.card-header')
      .find('.fas')
      .removeClass('fa-chevron-down')
      .addClass('fa-chevron-up');
  });
});
</script>
