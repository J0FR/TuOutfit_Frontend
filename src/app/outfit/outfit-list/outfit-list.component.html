<!-- Título -->
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light" id="outfits">Outfits</h1>
    </div>
  </div>
</section>


<!-- Contenido-->
<div class="container-fluid">
  <div class="container-fluid d-flex justify-content-between">
    <!-- Número de outfits-->
    <div>
      <p class="detail-filter">Outfits ({{getNumberOfOutfits()}})</p>
    </div>

    <!-- Botón de filtros -->
    <div class="filtro">
      <button class="btn btn-primary" (click)="showFilters = !showFilters">Filtro</button>
    </div>

    <!-- Botón de creación de outfits -->
    <div class>
      <button class="btn btn-primary" routerLink="outfit-create">Crear outfit</button>
    </div>

  </div>
  <br>
  <div class="container-fluid filter" *ngIf="showFilters">
    <div class="row">
      <div class="col">
        <select class="form-select" #genders (change)="onSelectedFilterGender(genders.value)">
          <option value="Genero" selected>Genero</option>
          <option value="HOMBRE">Hombre</option>
          <option value="MUJER">Mujer</option>
          <option value="UNISEX">Unisex</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select" #age (change)="onSelectedFilterAge(age.value)">
          <option value="Edad" selected>Edad</option>
          <option value="BEBE">Bebe</option>
          <option value="NIÑO">Niño</option>
          <option value="ADOLECENTE">Adolecente</option>
          <option value="JOVEN">Joven</option>
          <option value="ADULTO">Adulto</option>
          <option value="ABUELOS">Abuelo</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select" #occasion (change)="onSelectedFilterOcassion(occasion.value)">
          <option value="Ocasion" selected>Ocasion</option>
          <option value="BODA">Boda</option>
          <option value="FIESTA">Fiesta</option>
          <option value="CENA">Cena</option>
          <option value="CASUAL">Casual</option>
          <option value="FORMAL">Formal</option>
          <option value="GRADO">Grado</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row pb-5 mb-4 contenedor">
    <ng-container *ngFor="let outfit of outfits | paginate: { itemsPerPage: 9, currentPage: p}">
      <ng-container *ngIf="selectedOccasion === 'Ocasion' || selectedOccasion === outfit.ocasiones">
        <ng-container *ngIf="selectedAge === 'Edad' || selectedAge === outfit.rangoEdad">
          <div class="col-lg-4 col-md-6 mb-4 mb-lg-0" *ngIf="selectedGender === 'Genero' || selectedGender === outfit.genero">
            <div class="card rounded shadow-lg border-0" (click)="onSelected(outfit)">
              <div class="card-body p-4"><img src="{{outfit.imagen}}" alt="{{outfit.nombre}}" class="img-fluid d-block mx-auto mb-3">
                <h5>{{outfit.nombre}}</h5>
                <p class="small text-muted font-italic">{{outfit.descripcion}}</p>
                <ul class="list-inline small">
                  <li class="list-inline-item m-0"><i class="fa fa-star text-success price">{{outfit.precio}}$</i></li>
                </ul>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
  <div class="mt-8 py-5 d-flex justify-content-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
