<div class="container-fluid contenedor">
  <section class="ftco-section align-middle">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(https://cdn.discordapp.com/attachments/1086114714771267614/1112916278097748048/J0FR_make_elmo_character_as_balenciaga_model_d3050e47-5019-4c38-81de-8fc0c405a7e6.png);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Comentar Prenda</h3>
			      		</div>
			      	</div>
							<form #f="ngForm" class="signin-form">
                <div class="form-group mb-3">
                  <label class="label" for="titulo">Titulo</label>
                  <input type="text" class="form-control" placeholder="Titulo" name="titulo" [(ngModel)]="miComentario.titulo" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="calificacion">Calificacion</label>
                  <input type="number" class="form-control" placeholder="Calificacion" name="calificacion" [(ngModel)]="miComentario.calificacion" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="mensaje">Mensaje</label>
                  <input type="text" class="form-control" placeholder="Mensaje" name="mensaje" [(ngModel)]="miComentario.mensaje" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="onFormSubmit()">Iniciar Sesi√≥n</button>
                </div>
              </form>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
</div>
