<div class="container-fluid contenedor">
  <section class="ftco-section align-middle">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(https://cdn.discordapp.com/attachments/1086114714771267614/1112916278097748048/J0FR_make_elmo_character_as_balenciaga_model_d3050e47-5019-4c38-81de-8fc0c405a7e6.png);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Registrarse</h3>
			      		</div>
			      	</div>
							<form #f="ngForm" class="signin-form">
                <div class="form-group mb-3">
                  <label class="label" for="name">Name</label>
                  <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="age">Age</label>
                  <input type="number" class="form-control" placeholder="Age" name="age" [(ngModel)]="age" required>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="gender">Gender</label>
                  <select class="form-control" name="gender" [(ngModel)]="gender" required>
                    <option value="F">Mujer</option>
                    <option value="M">Hombre</option>
                    <option value="O">Other</option>
                  </select>
                </div>
                <div class="form-group mb-3">
                  <label class="label" for="email">Email</label>
                  <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3" (click)="onSubmit()">Iniciar Sesión</button>
                </div>
              </form>
		          <p class="text-center">Ya eres un miembro miembro?    <a data-toggle="tab" routerLink="/Login">Iniciar Sesión</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
</div>
